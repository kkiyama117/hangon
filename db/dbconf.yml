development:
    driver: sqlite3
    open: development.sqlite3

production:
    driver: postgres
    open: tcp:db:5432*test_db/kiyama/password

customimport:
    driver: customdriver
    open: customdriver open
    import: github.com/custom/driver
    dialect: mysql

environment_variable_config:
    driver: $DB_DRIVER
    open: $DATABASE_URL
